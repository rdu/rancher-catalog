pxc:
  image: registry.vxcontrol.com:8443/percona-xtradb-cluster:5.7.17-alpine1
  environment:
    MYSQL_ROOT_PASSWORD: "${mysql_root_password}"
    PXC_SST_PASSWORD: "${pxc_sst_password}"
    MYSQL_DATABASE: "${mysql_database}"
    MYSQL_USER: "${mysql_user}"
    MYSQL_PASSWORD: "${mysql_password}"
    CLUSTER_NAME: "${cluster_name}"
    DISCOVERY_SERVICE: etcd
  labels:
    io.rancher.sidekicks: pxc-data,pxc-clustercheck
    io.rancher.container.hostname_override: container_name
    io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
  volumes_from:
    - 'pxc-data'
  volume_driver: ${storage_driver}
  external_links:
    - ${etcd_service}:etcd
  entrypoint: /opt/rancher/start_etcd
  dns_search:
  - rancher.internal
pxc-data:
  image: registry.vxcontrol.com:8443/percona-xtradb-cluster:5.7.17-alpine1
  net: none
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  volumes:
    - ${volume_data}/var/lib/mysql
    - /etc/mysql/conf.d
    - /etc/mysql/percona-xtradb-cluster.conf.d
    - /docker-entrypoint-initdb.d
  volume_driver: ${storage_driver}
  command: /bin/true
  labels:
    io.rancher.container.start_once: true
pxc-clustercheck:
  image: registry.vxcontrol.com:8443/percona-xtradb-cluster-clustercheck:1.0.0
  net: "container:pxc"
  labels:
    io.rancher.container.hostname_override: container_name
  volumes_from:
    - 'pxc-data'
  volume_driver: ${storage_driver}
pxc-lb:
  expose:
  - 3306:3306/tcp
  tty: true
  image: rancher/load-balancer-service
  links:
  - pxc:pxc
  stdin_open: true